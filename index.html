<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="script.js" defer></script>      
    <!-- here we have added "defer keyword which tells browser to wait untill the page has finished parsing before executing the script" -->

</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Create Password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>Password must contain</p>
            <li>
                <i class="fa-solid "></i>
                <span>At least 8 characters length</span>
            </li>
            <li>
                <i class="fa-solid "></i>
                <span>At least 8 characters length</span>
            </li>
            <li>
                <i class="fa-solid "></i>
                <span>At least 1 number (0..9)</span>
            </li>
            <li>
                <i class="fa-solid "></i>
                <span>At least 1 uppercase characters (A..Z)</span>
            </li>
            <li>
                <i class="fa-solid "></i>
                <span>At least 1 lowercase characters (a..z)</span>
            </li>
            <li>
                <i class="fa-solid "></i>
                <span>At least 1 special symbol (!..*)</span>
            </li>
        </div>
    </div>
</body>
</html>
